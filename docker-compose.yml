services:

  mysql:
    image: mysql
    ports:
        - 3306:3306
    volumes:
        - /tmp/data/:/var/lib/mysql
        - /etc/localtime:/etc/localtime:ro
        - /etc/timezone:/etc/timezone:ro
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=app
        - TZ=America/Argentina/Mendoza
    networks:
      - express-app

  app:
    build:
      context: .
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DATABASE_NAME=app
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
      - DATABASE_HOST=mysql
    networks:
      - express-app

networks:
  express-app: